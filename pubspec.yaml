name: signbridge
description: Effortless Real-Time Sign Language Production

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  adaptive_theme: ^3.6.0
  avatar_glow: ^3.0.1
  sliding_up_panel: ^2.0.0+1

  speech_to_text: ^6.6.0
  translator: ^1.0.0

  pose: ^1.1.5
  # path_provider: ^2.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true

  assets:
    - assets/gif/demo.gif
    - assets/pose/sample.pose

